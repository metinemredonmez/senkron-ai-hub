apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redis
  namespace: infra
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "TCP"
spec:
  rules:
    - host: redis.health-tourism.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redis
                port:
                  number: 6379
