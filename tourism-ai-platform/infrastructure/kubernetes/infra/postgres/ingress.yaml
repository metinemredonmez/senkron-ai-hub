apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: postgres
  namespace: infra
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "TCP"
spec:
  rules:
    - host: postgres.health-tourism.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: postgres
                port:
                  number: 5432
