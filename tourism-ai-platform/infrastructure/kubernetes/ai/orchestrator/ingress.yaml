apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orchestrator-svc
  namespace: ai
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: orchestrator.health-tourism.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: orchestrator-svc
                port:
                  number: 8080
