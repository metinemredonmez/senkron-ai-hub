apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-speech
  namespace: ai
  labels:
    app: ai-speech
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-speech
  template:
    metadata:
      labels:
        app: ai-speech
    spec:
      containers:
        - name: ai-speech
          image: ghcr.io/health-tourism/ai-speech:v2.0.0
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: ai-speech-config
            - secretRef:
                name: ai-speech-secrets
          ports:
            - containerPort: 8300
          readinessProbe:
            httpGet:
              path: /health
              port: 8300
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8300
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 400m
              memory: 512Mi
